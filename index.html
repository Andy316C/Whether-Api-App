<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <title>Document</title>
</head>
<body>
    <div class="all-container">
        <div class="prev-search">
            <h3 class="prev-h3">Previous forcasts</h3>
            <span>
                <ul class="list-group prev-list">
                   
                </ul>
            </span>
        </div>
        <div class="search-info">
            <form class="form-class">
                <label class="search-label">Search for a City</label>
                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="input-search" />
                    <button type="search" class="btn btn-outline-primary">search</button>
                  </div>
            </form>
            <div class="results">
                <span class='curResCity'></span><span class="curDate"></span><img src="" id="curIcon"></img><br>
                <span class='curResTemp'></span><span class='curResHum'></span><span class='curResWind'></span>
            </div>
            <div class="days5-forcast">
                    <div class="day-1">
                    <span class="date-1"></span>
                    <img src="" id="icon-1"></img>
                    <span id="temp-1"></span>
                    <span id="humidity-1"></span>
                    <span id="wind-1"></span>
                    </div>

                    <div class="day-2">
                    <span class="date-2"></span>
                    <img src="" id="icon-2"></img>
                    <span id="temp-2"></span>
                    <span id="humidity-2"></span>
                    <span id="wind-2"></span>
                    </div>

                    <div class="day-3">
                    <span class="date-3"></span>
                    <img src="" id="icon-3"></img>
                    <span id="temp-3"></span>
                    <span id="humidity-3"></span>
                    <span id="wind-3"></span>

                    </div>
                    <div class="day-4">
                    <span class="date-4"></span>
                    <img src="" id="icon-4"></img>
                    <span id="temp-4"></span>
                    <span id="humidity-4"></span>
                    <span id="wind-4"></span>

                    </div>
                    <div class="day-5">
                    <span class="date-5"></span>
                    <img src="" id="icon-5"></img>
                    <span id="temp-5"></span>
                    <span id="humidity-5"></span>
                    <span id="wind-5"></span>
                    </div>
            </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
